apiVersion: v1
kind: Service
metadata:
  name: gateway
  labels:
    app: gateway
spec:
  ports:
    - name: api-port
      port: 8080
      nodePort: 30080
  selector:
    app: gateway
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: seckill
  labels:
    app: seckill
spec:
  ports:
    - name: port
      port: 9090
      targetPort: 9090
  selector:
    app: seckill
